<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Predictor Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    .form-container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 10px rgba(102, 187, 106, 0.3);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #1b5e20;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      background-color: #e8f5e9;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸŽ“ Student Performance Form</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <label>Gender</label>
      <select name="gender" required>
        <option disabled selected value="">Select your Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Race or Ethnicity</label>
      <select name="ethnicity" required>
        <option disabled selected value="">Select Ethnicity</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label>Parental Level of Education</label>
      <select name="parental_level_of_education" required>
        <option disabled selected value="">Select Education Level</option>
        <option value="associate's degree">Associate's degree</option>
        <option value="bachelor's degree">Bachelor's degree</option>
        <option value="high school">High school</option>
        <option value="master's degree">Master's degree</option>
        <option value="some college">Some college</option>
        <option value="some high school">Some high school</option>
      </select>

      <label>Lunch Type</label>
      <select name="lunch" required>
        <option disabled selected value="">Select Lunch Type</option>
        <option value="free/reduced">Free/Reduced</option>
        <option value="standard">Standard</option>
      </select>

      <label>Test Preparation Course</label>
      <select name="test_preparation_course" required>
        <option disabled selected value="">Select Test Prep</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label>Reading Score (0-100)</label>
      <input type="number" name="reading_score" min="0" max="100" required>

      <label>Writing Score (0-100)</label>
      <input type="number" name="writing_score" min="0" max="100" required>

      <button type="submit" class="btn">ðŸ“ˆ Predict Math Score</button>
    </form>

    {% if results %}
      <div class="result">
        ðŸŽ¯ Predicted Math Score: <strong>{{ results }}</strong>
      </div>
    {% endif %}
  </div>
</body>
</html>
